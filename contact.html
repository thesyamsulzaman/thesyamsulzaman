
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Syamsul Zaman | Web Developer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <script type="text/javascript" src="./app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"> Portfolio </a>
        <a href="./about.html"> About </a>
        <a class="active" href=""> Contact </a>
        <a href=""> Resume </a>
      </nav>
    </header>
    <section class="contact">
      <div class="container contact_container">
        <h1> Contact me</h1>
        <p>
          Want to get in touch with me?, Just fill up the message boxes
          down below and i'll catch you up as soon as possible
        </p>
        <form action="" class="contact_form">
          <div class="form-group">
            <label for=""> First Name </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for=""> Email </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for=""> Company </label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for=""> Message </label>
            <textarea class="form-control-area"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send message" class="btn btn-block">
          </div>

        </form>
      </div>

    </section>
  </body>
</html>
